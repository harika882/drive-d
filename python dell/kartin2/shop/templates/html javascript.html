<body>
<h1>hide the elements by javascript</h1>
<button type="button" onclick="myFunction()">hide elements</button>
<p class="hide">element1</p>
<p class="hide">element2</p>
<p class="hide">element3</p>
<p class="hide">element4</p>

<script>
    function myFunction()
    {
    var x=document.getElementsByClassName("hide");
    for(var i=0;i<x.length;i++)
    {
    x[i].style.display="none";
    }
    }
</script>
